<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 🎈 Balloons -->
  <div class="balloons" id="balloons"></div>

  <!-- 🎁 Birthday Message -->
  <div class="container">
    <h1 class="title">🎉 Happy Birthday! 🎂</h1>
    <p class="message">
      Wishing you endless joy, love, and blessings on your special day. <br>
      May your year ahead be filled with success, health, and happiness. 🌸✨
    </p>
  </div>

  <!-- 🎶 Birthday Music -->
  <audio id="birthdaySong" src="happy-birthday.mp3/Happy_birthday_to_you" autoplay loop muted></audio>

  <!-- 🔊 Music Button (Corner) -->
  <button id="unmuteBtn">🔊</button>

  <script src="script.js"></script>
</body>
</html>
